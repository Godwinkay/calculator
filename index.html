<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator UI</title>
</head>
<body>
 
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-right">0</div>
        </div>

        <div class="row text-center">
            <div class="col-3 lg">AC</div>
            <div class="col-3 lg">+/-</div>
            <div class="col-3 lg">%</div>
            <div class="col-3 or">รท</div>
        </div>

        <div class="row text-center">
            <div class="col-3 lg">7</div>
            <div class="col-3 lg">8</div>
            <div class="col-3 lg">9</div>
            <div class="col-3 or">x</div>
        </div>

        <div class="row text-center">
            <div class="col-3 lg">4</div>
            <div class="col-3 lg">5</div>
            <div class="col-3 lg">6</div>
            <div class="col-3 or">-</div>
        </div>

        <div class="row text-center">
            <div class="col-3 lg">1</div>
            <div class="col-3 lg">2</div>
            <div class="col-3 lg">3</div>
            <div class="col-3 or">+</div>
        </div>

        <div class="row text-center">
            <div class="col-6 lg">0</div>
            <div class="col-3 lg">.</div>
            <div class="col-3 or">=</div>
        </div>
    </div>
    
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
